<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Stream</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.jpg" alt="Melody Stream ">Melody Stream</li>

            <li>Home</li>
            <li>Your Library</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h1>All Out 80's</h1>
            <div class="songitem">
                <img src="covers/1.jpg" alt="1">
                <span class="songName">Flowers</span>
                <span class="playsong">
                    <span class="timestamp">5:20   <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/2.jpg" alt="2">
                <span class="songName">Paradise</span>
                <span class="playsong">
                    <span class="timestamp">5:24 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/3.jpg" alt="3">
                <span class="songName">Goosebumps</span>
                <span class="playsong">
                <span class="timestamp">3:20 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/4.jpg" alt="4">
                <span class="songName">Peaches</span>
                <span class="playsong">
                    <span class="timestamp">2:20<i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/5.jpg" alt="5">
                <span class="songName">Don't Play</span>
                <span class="playsong">
                    <span class="timestamp">6:20 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/6.jpg" alt="6">
                <span class="songName">Head and Heart</span>
                <span class="playsong">
                    <span class="timestamp">5:20 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/7.jpg" alt="7">
                <span class="songName">Blinding Lights</span>
                <span class="playsong">
                    <span class="timestamp">5:20 <i id="6" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/8.jpg" alt="8">
                <span class="songName">Without You</span>
                <span class="playsong">
                    <span class="timestamp">3:20 <i id="7" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/9.jpg" alt="9">
                <span class="songName">Body</span>
                <span class="playsong">
                    <span class="timestamp">5:28 <i id="8" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img src="covers/10.jpg" alt="10">
                <span class="songName">Friday</span>
                <span class="playsong">
                    <span class="timestamp">5:10 <i id="9" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            

        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="volume" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fas fa fa-step-forward" id="next"></i> 
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="playing" id="gif" >
            <span id="masterSongName">Flowers</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/749790e10a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
